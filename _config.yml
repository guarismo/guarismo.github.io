# Jekyll Configuration
# Blog: The Internet of Stuff and Things

title: The Internet of Stuff and Things
description: Security research, CTF writeups, and hacking adventures

# URL settings
url: "https://guarismo.github.io"
baseurl: ""

# Jekyll defaults
permalink: /:year/:month/:day/:title/
timezone: America/New_York

# Theme - using remote theme for SEO tag support
remote_theme: pages-themes/hacker@v0.2.0

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-seo-tag

# Author info
author:
  name: gu4r15m0
  url: https://github.com/guarismo

# Category defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude unnecessary files
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules

# Include dotfiles in build
include:
  - .htaccess
